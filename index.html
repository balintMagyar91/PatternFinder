<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Irányok Mátrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id='header'>
    <div class="exit" id="exit"></div>
  </header>

  <main id="container">
    <section id="table">
      <table>
        <tr>
          <td>
            <div class="dropzone" id='1'></div>
          </td>
          <td>
            <div class="dropzone" id='2'></div>
          </td>
          <td>
            <div class="dropzone" id='3'></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="dropzone" id='4'></div>
          </td>
          <td>
            <div class="dropzone" id='5'></div>
          </td>
          <td>
            <div class="dropzone" id='6'></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="dropzone" id='7'></div>
          </td>
          <td>
            <div class="dropzone" id='8'></div>
          </td>
          <td>
            <div class="dropzone" id='9'></div>
          </td>
        </tr>
      </table>
    </section>
    <footer class="dropzone">
      <div class="draggable" id='1'></div>
      <div class="draggable" id='2'></div>
      <div class="draggable" id='3'></div>
      <div class="draggable" id='4'></div>
      <div class="draggable" id='5'></div>
      <div class="draggable" id='6'></div>
      <div class="draggable" id='7'></div>
      <div class="draggable" id='8'></div>
      <div class="draggable" id='9'></div>
    </footer>
    <div class="shadow" id="shadow"></div>
    <div class="difficult" id="easy"></div>
    <div class="difficult" id="hard"></div>
    <div class="win"></div>
    <div class="next"></div>
    <div class="startPage">
      <div class="level" id="L1"></div>
      <div class="level" id="L2"></div>
      <div class="level" id="L3"></div>
    </div>
  </main>
  
  <script src="game.js"></script>
</body>
</html>
